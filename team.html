  <article id="https://www.notion.so/84c88a7efd5b419a83f414050edf106c" class="PageRoot"><div id="https://www.notion.so/03d518a457d24c3ba0ea8cb6266a81b5" class="ColorfulBlock ColorfulBlock--ColorDefault Text"><p class="Text__Content"><span class="SemanticStringArray"><span class="SemanticString">팀원의 강점을 공유하고 단점을 보완하는 워크샵</span></span></p></div><div id="https://www.notion.so/3be922514f3f455b83ffef1bd0d15c7d" class="ColorfulBlock ColorfulBlock--ColorDefault Text"><p class="Text__Content"><span class="SemanticStringArray"></span></p></div><div id="https://www.notion.so/2ebd5207cb2d425583765ac6e901f4d8" class="ColorfulBlock ColorfulBlock--ColorDefault Text"><p class="Text__Content"><span class="SemanticStringArray"><span class="SemanticString">협업은 관철과 양보. </span></span></p></div><div id="https://www.notion.so/1fcfe229bdbb4ec2b201bf42af8e4c9e" class="ColorfulBlock ColorfulBlock--ColorDefault Text"><p class="Text__Content"><span class="SemanticStringArray"><span class="SemanticString">제프 베죠스 사례찾기. 모두 yes하지 않고 치열하게 토론. </span></span></p></div><div id="https://www.notion.so/339b28cb23644457ba81aa0c6e152117" class="ColorfulBlock ColorfulBlock--ColorDefault Text"><p class="Text__Content"><span class="SemanticStringArray"></span></p></div><div id="https://www.notion.so/83298f078981452e8e15294a98a1b9ce" class="ColorfulBlock ColorfulBlock--ColorDefault Text"><p class="Text__Content"><span class="SemanticStringArray"><span class="SemanticString">생산적인 충돌. 역할은 있지만 약간은 밖으로 나와서 충돌해야. </span></span></p></div><div id="https://www.notion.so/c7477e9739fb404b9e327a94e11de0dc" class="ColorfulBlock ColorfulBlock--ColorDefault Text"><p class="Text__Content"><span class="SemanticStringArray"></span></p></div><div id="https://www.notion.so/6fc6539540a24fd4b0bdd86610cf8ebc" class="ColorfulBlock ColorfulBlock--ColorDefault Text"><p class="Text__Content"><span class="SemanticStringArray"><span class="SemanticString">팀 성과 평가의 3가지 영역. 생산성. 소통. 프로세스. </span></span></p></div><div id="https://www.notion.so/5f774e99dc5c42d8a778ff29bad20c0b" class="ColorfulBlock ColorfulBlock--ColorDefault Text"><p class="Text__Content"><span class="SemanticStringArray"></span></p></div><div id="https://www.notion.so/5292cb10571247f68681c919c4fd608e" class="ColorfulBlock ColorfulBlock--ColorDefault Text"><p class="Text__Content"><span class="SemanticStringArray"></span></p></div><div id="https://www.notion.so/f3b60fb6241a409587964ff867c185a5" class="ColorfulBlock ColorfulBlock--ColorDefault Text"><p class="Text__Content"><span class="SemanticStringArray"></span></p></div></article>
