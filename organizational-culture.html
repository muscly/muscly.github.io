  <article id="https://www.notion.so/06454b85bc714827ac3aa9a93a4e98d1" class="PageRoot"><div id="https://www.notion.so/cea532224fe740058bc3c296f47453e5" class="ColorfulBlock ColorfulBlock--ColorDefault Text"><p class="Text__Content"><span class="SemanticStringArray"><span class="SemanticString">블리저드 예시</span></span></p></div><div id="https://www.notion.so/efef3e62acdb4d92be67c1f5278fb509" class="ColorfulBlock ColorfulBlock--ColorDefault Text"><p class="Text__Content"><span class="SemanticStringArray"><span class="SemanticString">비전. 최고의 게임 경험 주기</span></span></p></div><div id="https://www.notion.so/8a49ff60ecf5443689525565b76a0f07" class="ColorfulBlock ColorfulBlock--ColorDefault Text"><p class="Text__Content"><span class="SemanticStringArray"><span class="SemanticString">핵심가치</span></span></p></div><div id="https://www.notion.so/2d2c07f94ed9493d84abf531b8f8ce47" class="ColorfulBlock ColorfulBlock--ColorDefault Text"><p class="Text__Content"><span class="SemanticStringArray"><span class="SemanticString">➊ 재미있는 게임이 우선이다➋ 품질에 최선을 다하라➌ 고객에게 동료에게 서로를 존중하고 공정을 기하라➍ 마음 깊은 곳의 덕심을 꺼내서 즐겨라➎ 모든 고객과 동료의 목소리를 경청하라➏ 글로벌 마인드로 일하라➐ 책임감을 가지고 프로젝트와 팀과 업계를 리드하라➑ 배우고 성장하라</span></span></p></div><div id="https://www.notion.so/163af1e382844c62ac4f147dfb30e9fe" class="ColorfulBlock ColorfulBlock--ColorDefault Text"><p class="Text__Content"><span class="SemanticStringArray"></span></p></div></article>
