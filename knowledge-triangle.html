  <article id="https://www.notion.so/18c906a21d664e7ab28224c8436f1191" class="PageRoot"><div id="https://www.notion.so/7d0f5c83002f4dc48d3b0a718ecbc095" class="ColorfulBlock ColorfulBlock--ColorDefault Text"><p class="Text__Content"><span class="SemanticStringArray"><span class="SemanticString">앨런 켄드로(Allen Kentro)의 지식 삼각형(Knowledge Triangle)</span></span></p></div><div id="https://www.notion.so/cbdc71b0315a43fbbb319e7acac1efe6" class="ColorfulBlock ColorfulBlock--ColorDefault Text"><p class="Text__Content"><span class="SemanticStringArray"><span class="SemanticString">삼각형을 삼등분해서 아래부터 ‘데이터&#x27; , ‘정보&#x27;, ‘지식&#x27;이 위치.</span></span></p></div><div id="https://www.notion.so/390f27c0e6934261aed0a295708fc839" class="ColorfulBlock ColorfulBlock--ColorDefault Text"><p class="Text__Content"><span class="SemanticStringArray"><span class="SemanticString">데이터를 가공해서 정보로, 정보를 가공해서 지식으로.</span></span></p></div><div id="https://www.notion.so/5035e763027b4532994253bc03e335f6" class="ColorfulBlock ColorfulBlock--ColorDefault Text"><p class="Text__Content"><span class="SemanticStringArray"></span></p></div><div id="https://www.notion.so/0d7299e565be43af95e8e4b6e6e279dc" class="ColorfulBlock ColorfulBlock--ColorDefault Text"><p class="Text__Content"><span class="SemanticStringArray"><span class="SemanticString">자료를 읽는 것만으로는 지식이 되지 않고, 시간을 들여서 가공하고 정리할 필요가 있다는 근거.</span></span></p></div><div id="https://www.notion.so/b876731d735f4cfe9c02644a6f1ae4c1" class="ColorfulBlock ColorfulBlock--ColorDefault Text"><p class="Text__Content"><span class="SemanticStringArray"><span class="SemanticString">이 위키의 취지에 맞는 것 같아서 조사해봐야지 하고 있음. </span></span></p></div></article>
