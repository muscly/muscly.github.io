  <article id="https://www.notion.so/58c909fbf64f4ca99eb6b5edd296d8df" class="PageRoot"><div id="https://www.notion.so/e4083678ba6647c7aa1502fc962973ed" class="ColorfulBlock ColorfulBlock--ColorDefault Text"><p class="Text__Content"><span class="SemanticStringArray"><span class="SemanticString">안녕하세요. 저는 20 + n 년차 프로그래머입니다. 윈도우, 모바일 환경에서 어플 및 게임을 만들고 있습니다. </span></span></p></div><div id="https://www.notion.so/84a1bcaecffc4300a20c760eda736002" class="ColorfulBlock ColorfulBlock--ColorDefault Text"><p class="Text__Content"><span class="SemanticStringArray"><span class="SemanticString">이 위키는 공부한 내용을 유기적으로 연결해보기위한 실험입니다. 출처가 표시되지 않은 내용은 개인적인 경험이나 가설이므로 사실과 다를 수 있고 수시로 변경될 수 있습니다. </span></span></p></div><div id="https://www.notion.so/a6de2829f94d41fd9dcc0bfecc364df4" class="ColorfulBlock ColorfulBlock--ColorDefault Text"><p class="Text__Content"><span class="SemanticStringArray"><span class="SemanticString">별도로 언급하지 않은 경우 외에는 소프트웨어 개발이라는 문맥에 한정된 얘기입니다.</span></span></p></div><div id="https://www.notion.so/87ede3a6330c46719b687176700d68e7" class="Divider"></div><div id="https://www.notion.so/4e9de80714c8411f9a5ccdb9899d84cb" class="ColorfulBlock ColorfulBlock--ColorDefault Text"><p class="Text__Content"><span class="SemanticStringArray"></span></p></div></article>
