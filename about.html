  <article id="https://www.notion.so/58c909fbf64f4ca99eb6b5edd296d8df" class="PageRoot"><div id="https://www.notion.so/5dc17cf806a842da9d69a5223f407164" class="ColorfulBlock ColorfulBlock--ColorDefault Text"><p class="Text__Content"><span class="SemanticStringArray"><span class="SemanticString">저는 한국에서 20년이 넘는 기간 동안 개발자로 일 하고 있습니다. 운이 좋게도 한국 IT 발전의 초창기에 경력을 시작하여 네이버를 비롯한 여러 N사에서 다양한 프로젝트에 참여하고 해외 파견의 기회도 얻을 수 있었습니다.  이 위키는 제가 공부하고 경험한 이 위키는 개발자로서 성장하기 위해 필요한 정보를 한국어로 기록하기 위해서 만들어졌습니다.</span></span></p></div></article>
